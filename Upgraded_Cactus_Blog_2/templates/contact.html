<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blog Posts</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Aditya's Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('contact')}}">Contact Me</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </nav>
        </header>

        <form 
        id="contactForm"
        name="sentMessage"
        action="{{ url_for('receive_and_send_data') }}"
        method="post"
        >
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Contact Form</h1>
                </div>
            </div>

            <div class="container">
                <div class="col-sm-4">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" name="first_name" placeholder="first_name">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>

                <div class="col-sm-8">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName"  name="last_name" placeholder="last_name">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" >
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>

                <div class="col-sm-12">
                    <label for="Message" class="form-label">Message:</label>
                    <input type="text" class="form-control" id="Message"  name="message" placeholder="message">
                </div>
                
                <hr>
                <div class="col-md-12">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
